<!DOCTYPE html>
<html>
    <head>
      <title>API Token Authentication</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>API Token Authentication</h1>
      <h2> This is a toy application. Do not enter real passwords, or passwords you have used anywhere else!</h2>

      <p id="message"></p>
      <div id='unauthenticated'>
      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
        <button type="submit">Sign Up!</button>
      </form>
      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="password">
        <button type="submit">Sign In!</button>
      </form>
    </div>
    <div id=authenticated>
      <form id="change-password">
        <input name="passwords[old]" type="password" placeholder="old password">
        <input name="passwords[new]" type="password" placeholder="new password">
        <button type="submit">Change Password</button>
      </form>
      <form id="sign-out">
        <button type='submit'>Sign Out</button>
      </form>
    </div>

    </body>
</html>
